{% extends 'base.html' %}

{% block content %}
  <form class="" action="" method="post" novalidate>
    {{ form.hidden_tag() }}

    <p>
      {{ form.email.label }}
      {{ form.email(size=32)}}
    </p>
    <p>
      {{ form.password.label }}
      {{ form.password(size=32) }}
    </p>
    <p>{{ form.submit }}</p>
  </form>
{% endblock %}
