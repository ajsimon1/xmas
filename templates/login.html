{% extends 'base.html' %}

{% block content %}
  <form class="" action="" method="post" novalidate>
    {{ form.hidden_tag() }}

    <p>
      {{ form.username.label }}
      {{ form.username(size=32)}}
    </p>
    <p>
      {{ form.password.label }}
      {{ form.password(size=32) }}
    </p>
    <p>{{ form.login }}</p>
    <p>New user? Register <a href="{{ url_for('register') }}">here</a></p>
  </form>
{% endblock %}
